<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ shopName }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="top: 5%;">
  <ion-grid>
    <ion-row>
      <ion-col class="card" size-xl="10" offset-xl="1" size-lg="10" offset-lg="1">
        <ion-card color="light">
          <ion-card-header>
            <ion-card-title class="card-title">Current Token</ion-card-title>
            <ion-card-subtitle class="card-subtitle">{{currentToken}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-row>
              <ion-col>
                <ion-button color="primary" size="default" (click)="UpdateToken(1)">Increase by +1</ion-button>
                <ion-button color="primary" (click)="UpdateToken(2)">Increase by +2</ion-button>
                <ion-button color="primary" (click)="UpdateToken(5)">Increase by +5</ion-button>
                <ion-button color="secondary" (click)="UpdateToken(-1)">Decrease by -1</ion-button>
              </ion-col>
            </ion-row>
            <ion-row style="margin-top: 1%;">
              <ion-col>
                <ion-label class="time-to-wait" style="float: center;">Total Token: {{totalToken}}</ion-label>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row style="margin-top: 2%;">
      <ion-col class="card" size-xl="10" offset-xl="1" size-lg="10" offset-lg="1">
        <ion-card>
          <ion-card-content>
            <ion-row>
              <ion-col size-lg="6">
                <ion-label class="time-taken" style="float: right;">Time taken for each token:
                </ion-label>
              </ion-col>
              <ion-col size="auto">
                <ion-item style="text-align: center;">
                  <ion-input type="number" class="msg-box-content" [(ngModel)]="timeToken"></ion-input>
                  <ion-label class="min-text"> mins</ion-label>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row style="margin-top: 2%;">
              <ion-col size-lg="6" offset-lg="3">
                <ion-label class="msg-box">Message to Customer: </ion-label>
                <ion-item>
                  <ion-textarea class="msg-box-content" [(ngModel)]="message"></ion-textarea>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="4" offset="4">
                <ion-button size="large" (click)="onClickUpdate()" color="success">Update</ion-button>
              </ion-col>
              <ion-col >
                <ion-button size="large" (click)="onResetClick()" color="danger">Reset All Tokens</ion-button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
